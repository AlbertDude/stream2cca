"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="web_page.css">
    </head>


    <body style="background-color:grey;">
        <!icons from: https://icons8.com/icon/set/media-player/doodle>
        <button type="button" onclick=vol_toggle_mute()><img src="imgs/icons8-mute-96.png"></button>
        <button type="button" onclick=vol_down()><img src="imgs/icons8-audio-down-96.png"></button>
        <button type="button" onclick=vol_up()><img src="imgs/icons8-audio-96.png"></button>

        <p> </p>
        <button type="button" onclick=toggle_pause()><img src="imgs/icons8-pause-button-96.png"></button>
        <button type="button" onclick=prev_track()><img src="imgs/icons8-rewind-button-round-96.png"></button>
        <button type="button" onclick=next_track()><img src="imgs/icons8-fast-forward-round-96.png"></button>

        <p> </p>
        <p style="font-weight: bold;" id='status0'> </p>
        <p style="font-weight: bold;" id='status1'> </p>
        <p style="font-weight: bold;" id='status2'> </p>

        <img id='cover_art' src="cover.jpg" alt="Cover Art" style="width:350px;height:350px;">

    <script src="ip_address.js"></script>
    <script src="web_page.js"></script>
